language: cpp
compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang

script:
  - cd htslib && autoconf && ./configure && make && cd ../
  - mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Release .. && make && cd ../
  - bin/vargas test

notifications:
  email: false

sudo: false